<li [class]="cardClass()" (click)="onClick()" id="container-pokemon-option">
    <div id="checkbox"></div>
    @if (pokemon) {
      <img [src]="pokemon.sprites.versions['generation-v']['black-white'].front_default" [alt]="pokemon.name">
      <p>No. {{ pokemon.id }} {{ pokemon.name }}</p>
    }
</li>
