<div id="container-pokemon-option" [class]="cardClass()" (click)="onClick()">
  <div id="checkbox"></div>
  @if (pokemon()) {
    <img [src]="pokemon()!.sprites?.versions?.['generation-v']?.['black-white']?.front_default ?? pokemon()!.sprites?.front_default" [alt]="pokemon()!.name"/>
    <p>No. {{ pokemon()!.id }} {{ pokemon()!.name }}</p>
  }
</div>
