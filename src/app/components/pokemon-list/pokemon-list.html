<div class="container-list">
  <ul>
    @for (pokemon of pokemonList(); track pokemon.name) {
      <div id="poke-option" (click)="pokemonSelected.emit(pokemon)">
        <app-pokedex-pokemon-option
          [url]="pokemon.url"
          [isActive]="selectedPokemonName() === pokemon.name">
        </app-pokedex-pokemon-option>

      </div>
    }
  </ul>
</div>
